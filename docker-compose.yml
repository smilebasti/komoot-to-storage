# Komoot to Storage Exporter
# https://github.com/smilebasti/komoot-to-storage

services:
  komoot-to-storage:
    image: smilebasti/komoot-to-storage:latest
    container_name: komoot-to-storage
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      # Set 'false' to 'true' to enable self-hosted features (NFS/local storage)
      - SELF_HOSTED=${SELF_HOSTED:-false}
    volumes:
      # Local exports directory - use /data in the UI
      - ./exports:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
